{% extends "base.html" %}
{% block content %}

{% for qoute in posts %}

<div class="row">
  <div class="col s12">
    <div class="card-panel light-blue white-text">
      <div class="row">
        <div class="col s12">
          <p class=" flow-text">"{{ qoute.qoute }}"</p>
        </div>
      </div>
      <div class="row">
        <div class="valign-wrapper">
          <div class="col s4">
            <!-- <a class="left-align"href=""><i class="material-icons">settings</i></a> -->
            <a class="waves-effect waves-light btn btn_small grey">Edit</a>
          </div>
        
          <div class="col s8">
            <p class="right-align" id="qoute-card-info" >Said by <strong>{{ qoute.said_by }}</strong> | {{ qoute.category_name }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endfor %}

{% endblock %}
