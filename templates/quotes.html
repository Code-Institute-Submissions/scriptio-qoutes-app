{% extends "base.html" %}
{% block content %}

<div class="row">
  <div class="col s12">
    <div class="center-align m_10">
      <div class="primary_purple_text">
        <h4>Home</h4>
      </div>
      <hr>
      <div class="white-text">
        <p>All of your qoutes can be found here!</p>
      </div>
    </div>
  </div>
</div>

<div class="opaque_bg">

{% for quote in posts %}

<div class="row">
  <div class="col s12">
    <div class="card-panel secondary_purple_bg off_white_text">

      <div class="row">
        <div class="col s12">
          <p class="flow-text">"{{ quote.quote }}"</p>
        </div>
      </div>

      <hr>

      <div class="row">
        <div class="valign-wrapper">
          <div class="col s4">
            <a href="{{ url_for('edit_quote', quote_id=quote._id) }}"
              class="waves-effect waves-light btn btn_small grey">Edit</a>
          </div>
          <div class="col s8">
            <p class="right-align" id="quote-card-info">Said by <strong><a
                  href="{{ url_for('quotes_by', said_by=quote.said_by) }}">{{ quote.said_by }}</a></strong> | <strong><a
                  href="{{ url_for('filter_quotes', category_name=quote.category_name) }}">{{ quote.category_name }}</a></strong>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


{% endfor %}

</div>
{% endblock %}
