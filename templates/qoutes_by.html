{% extends "base.html" %}
{% block content %}

<h3>{{ page_title }}</h3>

{% for qoute in posts %}

<div class="row">
  <div class="col s12">
    <div class="card-panel light-blue white-text">
      
      <div class="row">
        <div class="col s12">
          <p class="flow-text">"{{ qoute.qoute }}"</p>
        </div>
      </div>

      <hr>

      <div class="row">
        <div class="valign-wrapper">
          <div class="col s4">
            <a href="{{ url_for('edit_qoute', qoute_id=qoute._id) }}" class="waves-effect waves-light btn btn_small grey">Edit</a>
          </div>        
          <div class="col s8">
            <p class="right-align" id="qoute-card-info" >Said by <strong>{{ qoute.said_by }}</strong> | {{ qoute.category_name }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endfor %}

{% endblock %}
