{% extends "base.html" %}
{% block content %}


<h3>Edit Qoute</h3>

<div class="row">
    <form action="{{ url_for('insert_qoute') }}" method="POST" class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">notes</i>
                <textarea name="qoute" id="qoute icon_qoute" class="materialize-textarea" value="{{qoute.qoute}}">{{ qoute.qoute }}</textarea>
                <label for="icon_prefix">Qoute</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12 m6">
                <i class="material-icons prefix">record_voice_over</i>
                <input name="said_by" id="said_by" type="text" class="validate" value=" {{ qoute.said_by }}">
                <label for="icon_prefix">Said by</label>
            </div>
            <div class="input-field col s12 m6">
                <i class="material-icons prefix">poll</i>
                <select name="category_name" id="category_name">
                    <option value="" disabled selected>Choose Category</option>

                    {% for cat in categories %}
                        {% if cat.category_name == qoute.category_name %}
                            <option value="{{ cat.category_name }}" selected>{{ cat.category_name }}</option>
                        {% else %}
                        <option value="{{ cat.category_name }}">{{ cat.category_name }}</option>
                        {% endif %}
                    {% endfor %}
                  </select>
                  <label>Qoute Category</label>
            </div>

        </div>

        <div class="row">
            <div class="col center-align s12">
                <button class="btn-floating btn-large waves-effect waves-light red">
                    <i class="material-icons">delete</i>
                  </button>
                  
                  <button class="btn-floating btn-large waves-effect waves-light light-blue">
                    <i class="material-icons">edit</i>
                  </button>
            </div>
            
        </div>
    </form>
</div>



{% endblock %}
